configuration:
  dependencies:
  - "mvn://org.python:jython-standalone:2.7.2"

flows:
  default:
  - script: python
    body: |
     def Read_Two_Column_File(file_name):
         with open(file_name, 'r') as data:
             x = []
             y = []
             for line in data:
                 p = line.split(":")
                 x.append(int(p[0]))
                 y.append(int(p[1]))
         
     Read_Two_Column_File('input.txt')
     
     print x
     print y
