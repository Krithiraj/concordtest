configuration:
  dependencies:
  - "mvn://org.python:jython-standalone:2.7.2"

flows:
  default:
  - script: python
    body: |
     def Read_Two_Column_File(file_name):
         with open(file_name, 'r') as data:
             x = []
             y = []
             for line in data:
                 p = line.split(":")
                 x.append((p[0]))
                 y.append(((p[1]))

         return x, y

     x, y = Read_Two_Column_File('input.txt')

     execution.setVariable("name", x)
     execution.setVariable("result", y)

  - log: ${name}
  - log: ${result}
